version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: bazarify-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: bazarify

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bazarify-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/bazarify
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - NODE_ENV=production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bazarify-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
