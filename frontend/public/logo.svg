<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGradient" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main shopping bag body -->
  <path d="M 80 100 L 80 240 C 80 255 90 265 105 265 L 195 265 C 210 265 220 255 220 240 L 220 100 Z" 
        fill="url(#bagGradient)" stroke="#06B6D4" stroke-width="6" stroke-linejoin="round"/>
  
  <!-- Bag handle arc -->
  <path d="M 100 100 C 100 70 115 55 150 55 C 185 55 200 70 200 100" 
        fill="none" stroke="#06B6D4" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Circuit network inside bag -->
  <!-- Top nodes -->
  <circle cx="120" cy="140" r="6" fill="#fff"/>
  <circle cx="180" cy="140" r="6" fill="#fff"/>
  
  <!-- Middle nodes -->
  <circle cx="110" cy="175" r="5" fill="#fff"/>
  <circle cx="150" cy="175" r="6" fill="#fff"/>
  <circle cx="190" cy="175" r="5" fill="#fff"/>
  
  <!-- Bottom nodes -->
  <circle cx="130" cy="210" r="5" fill="#fff"/>
  <circle cx="170" cy="210" r="5" fill="#fff"/>
  
  <!-- Circuit connections -->
  <line x1="120" y1="140" x2="110" y2="175" stroke="#fff" stroke-width="2.5"/>
  <line x1="120" y1="140" x2="150" y2="175" stroke="#fff" stroke-width="2.5"/>
  <line x1="180" y1="140" x2="150" y2="175" stroke="#fff" stroke-width="2.5"/>
  <line x1="180" y1="140" x2="190" y2="175" stroke="#fff" stroke-width="2.5"/>
  <line x1="110" y1="175" x2="130" y2="210" stroke="#fff" stroke-width="2.5"/>
  <line x1="150" y1="175" x2="130" y2="210" stroke="#fff" stroke-width="2.5"/>
  <line x1="150" y1="175" x2="170" y2="210" stroke="#fff" stroke-width="2.5"/>
  <line x1="190" y1="175" x2="170" y2="210" stroke="#fff" stroke-width="2.5"/>
  
  <!-- Small diagonal lines for tech effect -->
  <line x1="95" y1="155" x2="105" y2="165" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="195" y1="155" x2="185" y2="165" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="190" x2="150" y2="200" stroke="#fff" stroke-width="2" opacity="0.6"/>
</svg>
